<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <h1>页面上最好只能有一个h1标签</h1>
  <header>
    hearder<br/>
    用于页面头部介绍，也可以用于模块头部信息展示
  </header>

  <nav>
    nav <br>
    导航，包含链接的一个列表
  </nav>

  <footer>
    footer<br>
    页脚，页面底部的信息展示
  </footer>

  <section>
  section <br>
  页面上的不同区域，用于划分页面上不同的区域，或者划分页面文章
  </section>

  <article>
    article <br>
    页面上独立的模块，结构完整，内容独立的区域
  </article>

  <time>
    time <br>
    用来显示时间
  </time>


  <p>
    fjdskfjlsdjfdsjfksdj<mark>
      小望，mark 用于突出文字显示
    </mark>
  </p>


</body>
</html>
