<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>周望生的个人网站</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="./js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="container-fluid">
    <header class="row">
      <ul class="col-md-8 row">
        <li class="col-md-3 text-center">1</li>
        <li class="col-md-3 text-center">1</li>
        <li class="col-md-3 text-center">1</li>
        <li class="col-md-3 text-center">1</li>
      </ul>
      <h1 class="col-md-2 offset-md-2 text-center">
        妄忘
      </h1>
    </header>
  </div>
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <div id="my-carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li class="active" data-target="#my-carousel" data-slide-to="0" aria-current="location"></li>
            <li data-target="#my-carousel" data-slide-to="1"></li>
            <li data-target="#my-carousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./img/carousel1.jpg" alt="">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./img/carousel2.jpg" alt="">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./img/carousel3.jpg" alt="">
            </div>
          </div>
          <a class="carousel-control-prev" href="#my-carousel" data-slide="prev" role="button">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#my-carousel" data-slide="next" role="button">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
